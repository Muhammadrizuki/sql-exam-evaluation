<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Cheker</title>
</head>
<body>
    <h1>Query Checker</h1>
    <form id="queryForm">
        <label for="questionId">Question ID:</label>
        <input type="text" id="questionId" name="questionId" required>
        <br>
        <label for="query2">Query 2:</label>
        <textarea id="query2" name="query2" rows="4" cols="50" required></textarea>
        <br>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="resultContainer"></div>

    <script>
        function submitForm() {
            // Get values from the form
            const questionId = document.getElementById('questionId').value;
            const query2 = document.getElementById('query2').value;

            // Make an AJAX request to the server
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const resultContainer = document.getElementById('resultContainer');
                    resultContainer.innerHTML = xhr.responseText;
                }
            };

            // Construct the URL for the server-side script
            const url = `compare?questionId=${questionId}&query2=${encodeURIComponent(query2)}`;
            
            // Open the request
            xhr.open('GET', url, true);
            
            // Send the request
            xhr.send();
        }
    </script>
</body>
</html>
